name: Tistory RSS Sync

on:
  schedule:
    - cron: '0 * * * *'  # 매시간마다 실행 (UTC 기준)
  workflow_dispatch:

jobs:
  sync_blog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Feedparser
        run: pip install feedparser

      - name: Run RSS Sync Script
        run: python scripts/rss_to_md.py

      - name: Commit & Push
        run: |
          git config --global user.name "VictorBot"
          git config --global user.email "victor@github.io"
          git add .
          git commit -m "auto: update from Tistory RSS" || echo "No changes to commit"
          git push

